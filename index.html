<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>lessons</title>
        <script src="phaser.min.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                background: black;
            }
            

        </style>
    </head>
    <body>
                
    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(960, 420, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload () {
            game.load.image('l0base', 'assets/l0_base.png');
            game.load.image('l0barriers', 'assets/l0_barriers.png');
            
            game.load.spritesheet('player', 'assets/player.png', 10, 14, 2);
            
            PIXI.scaleModes.DEFAULT = PIXI.scaleModes.NEAREST;
        }
                
        var player;
        
        var barriers;
        var platforms;
                
        function create () {
            // Start physics and set general properties for game
            game.physics.startSystem(Phaser.Physics.ARCADE);
            
            game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            game.scale.pageAlignVertically = true;
            game.stage.disableVisibilityChange = true;
            
            platforms = game.add.group();
            barriers = game.add.group();
            
            // Display the level and place the player
            addBase(0);
            addBarriers(0);
                        
            player = addPlayer(185, 138);

            
        }
        
        function update () {
            
        }
        
        // quinn functions: less fun, more chungs
        
        function addPlayer(x, y) {
            var player = game.add.sprite(x, y, 'player');
            player.scale.setTo(1.9, 1.9);
            return player;
        }
        
        function addBarriers(level) {
            game.add.sprite(0, 0, 'l' + level + 'barriers');
        }
            
        function addPlatforms(level) {
            
        }
            
        function addBase(level) {
            game.add.sprite(0, 0, 'l' + level + 'base');
            switch (level) {
                case 0: game.stage.backgroundColor = '#ffb420'; break;
            }
        }
        

    };
    

    </script>

    </body>
</html>
